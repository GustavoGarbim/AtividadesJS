<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <script>
        let raio = 5

        let area = Math.PI * raio * raio

        let perimetro = 2 * Math.PI * raio

        document.write("Para um círculo com raio: ", raio + "<br>")
        document.write("Área: ", area, " unidades quadradas" + "<br>")
        document.write("Perímetro: ", perimetro, " unidades" + "<br>")
    </script>
</body>
</html>
