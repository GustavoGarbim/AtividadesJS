<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1 JS</title>
</head>
<body>

    <h1>Escolha dois números inteiros.</h1>
    <h4>Vamos realizar a soma, subtração, multiplicação e divisão entre eles.</h4>
    <script>
        let numero1 = parseFloat(prompt("Escolha seu primeiro número: "))
        let numero2 = parseFloat(prompt("Escolha seu segundo número: "))

        document.write("Soma: ", numero1 + numero2 + "<br>")
        document.write("subtração: ", numero1 - numero2 + "<br>")
        document.write("multiplicação: ", numero1 * numero2 + "<br>")
        document.write("divisão: ", numero1 / numero2 + "<br>")
    </script>
</body>
</html>
