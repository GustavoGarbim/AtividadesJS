<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite seu número: "))

        if(numero % 2 == 0){
            document.write("Seu número é par!")
        }
        else{
            document.write("Seu número é impar!")
        }
    </script>
</body>
</html>
